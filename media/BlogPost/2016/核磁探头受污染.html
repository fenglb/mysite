<h3>
<a id="user-content-受污染核磁探头" class="anchor" href="#%E5%8F%97%E6%B1%A1%E6%9F%93%E6%A0%B8%E7%A3%81%E6%8E%A2%E5%A4%B4" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>受污染核磁探头</h3>

<p>如上一个博文之前提到的在插入探头前清洗核磁管外壁的重要性。你手上的污染物会沾到核磁管壁上并且随着插入探头内沉积在探头线圈外壁上，这样子会导致实验旋转问题，匀场问题，甚至会出现核磁管插入和弹出问题。这些沉积的污染物会产生明显的背景噪音。下图显示受污染的探头清洗前和清洗后：</p>

<p><a href="/media/BlogPost/images/dirty_probe.jpg" target="_blank"><img src="/media/BlogPost/images/dirty_probe.jpg" alt="dirty_probe" style="max-width:100%;"></a></p>

<p>使用几个月后探头就污染到这种程度，注意左边照片上黑色粘稠的东西。所以在把核磁管插入磁体内前擦洗它们外壁。</p>
