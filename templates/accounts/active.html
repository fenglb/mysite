{% extends "base.html" %}
{% block title %} 用户激活 {% endblock %}
{% block css %}
<style>
  .register_done {
    margin-top: 120px;
    margin-bottom: 300px;
  }
</style>
{% endblock %}

{% block content %}
<div class="container register_done">
  <div class="row">
    <div class="col-sm-5 text-center">
        {% if errors %}
            {{ errors }}
          <p>请返回再次<a href="{% url 'accounts:login' %}">激活</a>！</p>
        {% else %}
          <p>请登录您用于注册的邮箱{{ email }}进行激活！</p>
        {% endif %}
    </div>
  </div>
</div>

{% endblock content %}
