{% extends "base.html" %}

{% block content %}
<h1>Create An Experment</h1>
{% if form.errors %}
  <div class="ui error message">
    {{forms.errors}}
  </div>
{% endif %}

<form action="" method="post">
{% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="fieldWrapper">
	{{ field.label_tag }}{{field}}{{ field.errors }}
      </div>
    {% endfor %}
    <input type="submit" value="Create the experiment">
  </form>
{% endblock %}
