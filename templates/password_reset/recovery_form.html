{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
<div class="container password-reset">
	{{ form.errors }}
	<form method="post" action="{{ url }}" class="form-password-reset">
        <h2 class="form-password-reset-heading">Password recovery</h2>
		{% csrf_token %}
        {% for item in form %}
        <p>{{ item.label_tag }}</p>
        <p>{{ item }}</p>
        {% endfor %}
		<p><button type="submit" class="btn btn-lg btn-primary btn-block">{% trans "Recover my password" %}</button></p>
	</form>
</div>
<script>
  $("input").toggleClass('form-control');
  $("input#id_username_or_email").focus();
</script>
{% endblock %}
